    <!--

    <script src=" https://cdn.jsdelivr.net/npm/web3/dist/web3.js"></script>
    <script src= "../js/abi.js"></script>
    <script>
        var account;
		window.addEventListener('load', async () => {

	
		if (typeof window.ethereum !== 'undefined') { 
			console.log("MetaMask is Available :) !"); 
			}
			
		// Modern DApp browsers
		if (window.ethereum) {
			window.web3 = new Web3(ethereum);
			
			// To prevent the page reloading when the MetaMask network changes
			ethereum.autoRefreshOnNetworkChange = false;
			
			// To Capture the account details from MetaMask
			const accounts = await ethereum.enable();
			account = accounts[0];
				
			}
		// Legacy DApp browsers
		else if (window.web3) {
			//window.web3 = new Web3(web3.currentProvider);
			window.web3 = new Web3(new Web3.providers.HttpProvider("https://ropsten.infura.io/v3/cbd9dc11b30147e9a2cc974be655ef7c")); 
			}
		// Non-DApp browsers
		else {
			console.log('Non-Ethereum browser detected. Please install MetaMask');
			}
			
			});
			  
    </script>
    
    <button onclick="document.getElementById('id03').style.display='block'" >Certificate Details</button>
    <div id="id03" class="modal">
        <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1>Certificate</h1>
                <p>Please fill the details of the certificate.</p>
                <hr>
                <label for="holn"><b>Name</b></label>
                <input type="text" placeholder="Enter the holder name" name="holn" required>
                <label for="vt"><b>Type</b></label>
                <br><br>
                <select id="ctype" name="Certificate type" form="certificationform">
                      <option value="0">Academic</option>
                      <option value="1">Technical</option>
                      <option value="2">Sports</option>
                      <option value="3">Language</option>
                      <option value="3">Competitive exams</option>
                </select>
                <br><br>
                <label for="id"><b>Issue date</b></label>
                <input type="text" placeholder="Enter the issue date of the certificate" name="id" required>
                <label for="ded"><b>Expiry date existance</b></label>
                <br><br>
                <select id="ede" name="Expiry date exists" form="expiryform">
                      <option value="0">Yes</option>
                      <option value="1">No</option>
                </select>
                <br><br>
                <label for="ed"><b>Expiry date</b></label>
                <input type="text" placeholder="Enter the expiry date if exists otherwise enter nil" name="ed" required> 
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn">Reset</button>
                    <button type="submit" class="signupbtn" onclick="openWini()">Issue certificate</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Get the modal
        var modal3 = document.getElementById('id03');
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) 
        {
            if (event.target == modal3) 
            {
                modal3.style.display = "none";
            }
        }
    </script>
    
</body>
