<html>
<head>

        window.open("index.html","_self");

<body>
    <!--

    <script src=" https://cdn.jsdelivr.net/npm/web3@1.2.7/dist/web3.js"></script>
    <script>
        window.onload = function () 
        {
            // check to see if user has metamask addon installed on his browser. check to make sure web3 is defined
            if (typeof web3 ==='undefined') 
            {
                web3 = new Web3(new Web3.providers.HttpProvider("https://ropsten.infura.io/v3/cbd9dc11b30147e9a2cc974be655ef7c"));
                //web3 = new Web3(new web3.currentProvider);
            }
        }  
    </script>
    <div class="center">
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Holder</button>
        <br>
        <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Issuer</button>
        <br>
        <button onclick="document.getElementById('id03').style.display='block'" style="width:auto;">Verifier</button>
    </div>
    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1>Holder registration</h1>
                <p>Please fill in this form to register.</p>
                <hr>
                <label for="un"><b>Name</b></label>
                <input type="text" placeholder="Enter Holder name" name="un" required>
                <label for="dob"><b>Date of birth</b></label>
                <input type="text" placeholder="Enter date of birth" name="dob" required>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn" onclick="openWinh()">Register</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        // Get the modal
        var modal1 = document.getElementById('id01'); 
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) 
        {
              if (event.target == modal1) 
              {
                    modal1.style.display = "none";
              }
        }
    </script>


    <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1>Issuer registration</h1>
                <p>Please fill in this form to register.</p>
                <hr>
                <label for="in"><b>Name</b></label>
                <input type="text" placeholder="Enter Institution Name" name="in" required>
                <label for="lc"><b>Location</b></label>
                <input type="text" placeholder="Enter Location" name="lc" required>
                <label for="it"><b>Type</b></label>
                <br><br>
                <select id="itype" name="Issuer type" form="issuerform">
                    <option value="University">University</option>
                    <option value="College">College</option>
                    <option value="School">School</option>
                    <option value="Private">Private institutions</option>
                </select>
                <br><br>
                
                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn" onclick="openWini()">Register</button>
                </div>
            </div>
      </form>
    </div>

    <script>
        // Get the modal
        var modal2 = document.getElementById('id02');
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event)
        {
            if (event.target == modal2) 
            {
                modal2.style.display = "none";
            }
        }
    </script>
    

    <div id="id03" class="modal">
      <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
      <form class="modal-content" action="/action_page.php">
            <div class="container">
                <h1>Verifier registration</h1>
                <p>Please fill in this form to register.</p>
                <hr>
                <label for="usrn"><b>Name</b></label>
                <input type="text" placeholder="Enter Company name" name="usrn" required>
                <label for="addr"><b>Location</b></label>
                <input type="text" placeholder="Enter Comapny Address" name="addr" required>
                <label for="vt"><b>Type</b></label>
                <br><br>
                <select id="vtype" name="Verifier type" form="verifierform">
                    <option value="Education">Educational institutions</option>
                    <option value="Bank">Bank</option>
                    <option value="Govt">Government organizations</option>
                    <option value="Private">Private organizations/corporate</option>
                </select>
                <br><br>
                <label for="vp"><b>Verification purpose</b></label>
                <input type="text" placeholder="Enter the verification purpose" name="vp" required>

                <div class="clearfix">
                    <button type="button" onclick="document.getElementById('id03').style.display='none'" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn" onclick="openWinv()">Register</button>
                </div>
            </div>
      </form>
    </div>

    <script>
        // Get the modal
        var modal3 = document.getElementById('id03');

            {
                modal3.style.display = "none";
            }
